<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/img/logo2.png"/>
    <link rel="stylesheet" href="../static/css/login.css">
    <link href="../static/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
            <div class="container-fluid cont-nav">
              <a class="navbar-brand" href="#"><img src="../static/img/logo.png" alt="" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse contenedor-nav" id="navbarNav">
                <ul class="navbar-nav lista-desordenada">
                      <li class="nav-item">
                        <a class="nav-link active" href="login.html">Iniciar sesion</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="register.html">Pedir nuestros servicios</a>
                      </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="contenedor-contacto">
            <h2 class="titulo-contacto">Iniciar Sesion</h2>
            <div class="contacto">
                <div class="icono"><i class="fas fa-sign-in-alt"></i></div>
                <form action="/" class="formulario">
                    <label for="nombre">Usuario</label>
                    <input type="text" name="nombre" id="nombre">
    
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena">

                    <button type="submit" class="btn btn-primary enviar-form"><a href="/" style="color:white; text-decoration: none; width: 100%; height: 100%;">Iniciar Sesion</a></button>
                </form>
            </div>
        </div>
    </main>

    

    <footer>
        <p>© Copyright - Derechos reservados</p>
    </footer>

    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
